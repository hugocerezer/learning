<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="card">
      <div class="image-box">
        <a href="#">
          <img src="images/image-equilibrium.jpg" class="coin-image" alt="Coin Image">
        </a>
      </div>
      <h1><a href="#" class="coin-name">Equilibrium #3429</a></h1>
      <p class="coin-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-box">
        <p class="coin-price"><img src="images/icon-ethereum.svg" alt="Ethereum Icon"> 0.041 ETH</p>
      </div>
      <div class="time-box">
        <p class="coin-time"><img src="images/icon-clock.svg" alt="Clock"> 3 days left</p>
      </div>
      <hr>
      <p class="author"><img class="author-avatar" src="images/image-avatar.png" alt="Author Avatar">Creation of <a href="#" class="author-link">Jules Wyvern</a></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
  <link href="styles.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  
  <div class="card position-absolute top-50 start-50 translate-middle">
    <img class="card-img-top" src="images/illustration-hero.svg" alt="Woman Dancing">
    <div class="card-body"> 
      <h1 class="text-center">Order Summary</h1>
      <p class="text-center">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="row plans">
        <div class="column w-75">
          <div class="row">
            <div class=" column w-25">
              <img src="images/icon-music.svg" alt="Song Icon">
            </div>
            <div class="column w-75">
              <p class="plan-description">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
        </div>
        <div class="column w-25">
          <p class="change-plan">Change</p>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button class="payment-button">Proceed to Payment</button>
      </div>
      <p class="text-center"><a class="cancel-order" href="#">Cancel Order</a></p>
    </div>
  </div>  
</body>
</html>

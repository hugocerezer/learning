<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter - Signup</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form method="POST" action="/">
            <img class="mb-4" src="burger.png" alt="" width="72">
            <h1 class="h3 mb-3 fw-normal">Sign up for our amazing newsletter.</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required autofocus>
                <label for="firstname">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required>
                <label for="lastname">Last Name</label>
            </div>
            <div class="form-floating">                
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                <label for="email">E-mail</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>     
        </form>
    </main>
</body>
</html>
